<!DOCTYPE html>
<html ng-app="eventsApp">
  <head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="./NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
      <style>input.ng-invalid.ng-dirty{background-color:pink;}</style>
      <div
        ng-controller="EditEventController"
        style="padding-left: 20px; padding-right: 20px;"
      >
        <div class="container">
          <h1>New Event</h1>
          <hr />
          <form action="" name="newEventForm">
            <fieldset>
              <label for="eventName">Event Name</label>
              <input
                type="text"
                id="eventName"
                ng-model="event.name"
                required
                placeholder="Name of your Event..."
              />
              <label for="eventDate">Event Date</label>
              <input
                type="text"
                id="eventDate"
                ng-model="event.date"
                required
                ng-pattern="/\d\d/\d\d/\d\d\d\d/"
                placeholder="format (mm/dd/yyyy)..."
              />
              <label for="eventTime">Event Time</label>
              <input
                type="text"
                id="eventTime"
                ng-model="event.time"
                placeholder="start and end time..."
              />
              <label for="eventLocation">Event Location</label>
              <input
                type="text"
                id="eventLocation"
                ng-model="event.location.address"
                placeholder="Address of event..."
              />
              <br />
              <input
                type="text"
                id="eventCity"
                class="input-small"
                ng-model="event.location.city"
                placeholder="City..."
              />
              <input
                type="text"
                id="eventProvince"
                class="input-small"
                ng-model="event.location.province"
                placeholder="Province..."
              />

              <label for="eventImageUrl">Image:</label>
              <input
                type="url"
                name=""
                id="eventImageUrl"
                class="input-xlarge"
                ng-model="event.imageUrl"
                placeholder="URL of image..."
              />
            </fieldset>

            <img ng-src="{{event.imageUrl}}" alt="" /> <br /><br />

            <button
              type="submit"
              ng-disabled="newEventForm.$invalid"
              ng-click="saveEvent(event, newEventForm)"
              class="btn btn-primary"
            >
              Save
            </button>
            <button
              type="button"
              ng-click="cancelEdit()"
              class="btn btn-default"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/EventController.js"></script>
    <script src="./js/controllers/EditEventController.js"></script>
    <script src="./js/filters.js"></script>
  </body>
</html>
